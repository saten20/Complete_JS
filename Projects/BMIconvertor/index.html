<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Convertor</title>

    <style>
        input{
            height: 35px;
            width: 200px;
        }
        button{
            height: 40px;
            font-size: large;
            background-color: green;
        }
    </style>
</head>
<body style="background-color: black; color: white; display: flex; flex-direction: column; align-items: center; ">
    <div >
        <h1>BMI Calculator</h1>

        <form style="display: flex; flex-direction: column; padding-top: 100px; font-size: 30px;">
            <label>
                Height in CM:
                <input type="number" id="ip1">
            </label>
            
            <label style="margin-top: 30px;">
                Weight in KG:
                <input type="number" id="ip2">
            </label>
            <button style="margin-top: 80px;">
                Calculate
            </button>

            <div id = "res" style="margin-top: 50px; margin-left: 130px;"></div>
            <div id = "mess" style="margin-top: 50px; margin-left: 130px;"></div>
        </form>
    </div>
</body>
<script src="bmi.js" defer>

</script>
</html>
