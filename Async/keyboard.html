<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key board</title>
</head>
<body style="background-color: black; color: white; display: flex; flex-direction: column; 
align-items: center;" id = "body">
    
</body>
<script>
    const element = document.getElementById("body")
    element.addEventListener('keydown',(e)=>{
        element.innerHTML = `
        <div>
            <table>
                <tr>
                    <th>key</th>
                    <th>keyCode</th>
                    <th>name</th>
                </tr>
                <tr>
                    <td>${e.key === " "? "space": e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        <div>
        `
    })
</script>
</html>
